<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>iron-star-rating demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../iron-star-rating.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic demo</h3>
      <demo-snippet>
        <template>
          <iron-star-rating></iron-star-rating>
        </template>
      </demo-snippet>
      <h3>Pre-assigned rating demo</h3>
      <demo-snippet>
        <template>
          <iron-star-rating value="3"></iron-star-rating>
        </template>
      </demo-snippet>
      <h3>Readonly demo</h3>
      <demo-snippet>
        <template>
          <iron-star-rating value="2" readonly></iron-star-rating>
        </template>
      </demo-snippet>
      <h3>Custom icon demo</h3>
      <demo-snippet>
        <template>
          <iron-star-rating icon="icons:favorite"></iron-star-rating>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
