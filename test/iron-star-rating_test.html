<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>iron-star-rating test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../iron-star-rating.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <iron-star-rating></iron-star-rating>
      </template>
    </test-fixture>

    <test-fixture id="InitialValueTestFixture">
      <template>
        <iron-star-rating value="3"></iron-star-rating>
      </template>
    </test-fixture>

    <test-fixture id="ReadonlyTestFixture">
      <template>
        <iron-star-rating readonly></iron-star-rating>
      </template>
    </test-fixture>

    <script type="module">
      suite('iron-star-rating', () => {

        test('instantiating the element with default properties works', () => {
          var element = fixture('BasicTestFixture');
          assert.equal(element.value, 0);
          assert.equal(element.readonly, false);
        });

        test('setting a value on the element works', () => {
          var element = fixture('InitialValueTestFixture');
          assert.equal(element.value, 3);
        });

        test('setting readonly on the element works', () => {
          var element = fixture('ReadonlyTestFixture');
          assert.equal(element.readonly, true);
        });

      });
    </script>

  </body>
</html>
